        <main>
            <h4>Contador de vocales y numeros</h4>
            <br><br>
            <input class = "caja" type="text" placeholder="Ingrese un texto" id="CajaTexto"><br><br>
            <button class = "button" onclick="contador();"> Contar </button>

            <picture>
            <img alt="Cambiar imagen" height="auto" onmouseout="this.src='https://publicdomainvectors.org/photos/nicubunu_Weather_Symbols_Sun.png';" onmouseover="this.src='https://publicdomainvectors.org/photos/rg1024-Moon-in-comic-style.png';" src="https://publicdomainvectors.org/photos/nicubunu_Weather_Symbols_Sun.png" />
            </picture>

        </main>
        <script type="text/javascript">
        function contador(){
            
            var texto = document.getElementById('CajaTexto').value;
            var vocales = texto.match(/[aeiou]/gi).length;
            var numeros = texto.match(/[1234567890]/gi).length;;

            alert("Hay " + vocales + " vocal(es) y " + numeros +" numero(s)");
            
        }
        </script>
